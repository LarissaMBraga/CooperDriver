<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Entregas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d4fc79, #96e6a1);
      color: #2c3e50;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .split {
      display: flex;
      flex-direction: row;
      width: 90%;
      height: 95%;
      gap: 20px;
    }

    .container {
      flex: 1;
      background-color: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 20px;
      color: #27ae60;
    }

    label {
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"] {
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 1em;
    }

    .info {
      padding: 12px;
      background-color: #f0fff4;
      border-left: 6px solid #27ae60;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    button {
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #btnIniciar {
      background-color: #2ecc71;
      color: white;
    }

    #btnIniciar:hover {
      background-color: #27ae60;
    }

    #btnCancelar {
      background-color: #e74c3c;
      color: white;
      display: none;
    }

    #btnCancelar:hover {
      background-color: #c0392b;
    }

    #btnHistorico,
    #btnVoltar {
      background-color: #3498db;
      color: white;
      width: 100%;
      font-size: 1.2em;
    }

    #btnHistorico:hover,
    #btnVoltar:hover {
      background-color: #2980b9;
    }

    #historico {
      display: none;
    }

    .card {
      background: #ecf0f1;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      background: #dff9fb;
    }

    .detalhes {
      display: none;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .card.expandido .detalhes {
      display: block;
    }

    .lixeira {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 1.2em;
      background: transparent;
      border: none;
      color: #e74c3c;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="split">
    <div class="entrega-container">
      <div class="container" id="principal">
        <h2>Entrega</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome" />

        <label for="valor">Valor:</label>
        <input type="number" id="valor" value="25" min="0" />

        <div class="info">Localiza√ß√£o Inicial: <span id="localizacaoInicial">Carregando...</span></div>
        <div class="info">Localiza√ß√£o Final: <span id="localizacaoFinal">Aguardando...</span></div>
        <div class="info">Hora Inicial: <span id="horaInicial">--:--:--</span></div>
        <div class="info">Hora Final: <span id="horaFinal">00:00:00</span></div>

        <button id="btnIniciar">Iniciar</button>
        <button id="btnCancelar">Cancelar</button>
        <button id="btnHistorico">Ver Hist√≥rico</button>
      </div>
    </div>

    <div class="historico-container" id="historico">
      <div class="container">
        <h2>Hist√≥rico</h2>
        <div id="cards"></div>
        <button id="btnVoltar">Voltar</button>
      </div>
    </div>
  </div>

  <script>
    const btnIniciar = document.getElementById("btnIniciar");
    const btnCancelar = document.getElementById("btnCancelar");
    const nomeInput = document.getElementById("nome");
    const valorInput = document.getElementById("valor");
    const localizacaoInicial = document.getElementById("localizacaoInicial");
    const localizacaoFinal = document.getElementById("localizacaoFinal");
    const horaInicial = document.getElementById("horaInicial");
    const horaFinal = document.getElementById("horaFinal");
    const cardsContainer = document.getElementById("cards");
    const btnHistorico = document.getElementById("btnHistorico");
    const btnVoltar = document.getElementById("btnVoltar");

    let rodando = false;
    let dadosIniciais = {};

    function formatarHora(data) {
      return data.toLocaleTimeString('pt-BR');
    }

    function obterLocalizacao(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const coords = `Lat: ${pos.coords.latitude.toFixed(4)}, Lng: ${pos.coords.longitude.toFixed(4)}`;
            callback(coords);
          },
          () => callback("N√£o dispon√≠vel")
        );
      } else {
        callback("Geolocaliza√ß√£o n√£o suportada");
      }
    }

    function resetarApp() {
      nomeInput.value = "";
      valorInput.value = "25";
      localizacaoInicial.textContent = "Carregando...";
      localizacaoFinal.textContent = "Aguardando...";
      horaInicial.textContent = "--:--:--";
      horaFinal.textContent = "00:00:00";
      rodando = false;
      btnIniciar.textContent = "Iniciar";
      btnCancelar.style.display = "none";
      obterLocalizacao(coords => {
        localizacaoInicial.textContent = coords;
      });
    }

    btnIniciar.addEventListener("click", () => {
      if (!rodando) {
        obterLocalizacao(coords => {
          localizacaoInicial.textContent = coords;
          horaInicial.textContent = formatarHora(new Date());
          dadosIniciais = {
            nome: nomeInput.value,
            valor: valorInput.value,
            localizacaoInicial: coords,
            horaInicial: formatarHora(new Date())
          };
          rodando = true;
          btnIniciar.textContent = "Finalizar";
          btnCancelar.style.display = "inline-block";
        });
      } else {
        obterLocalizacao(coords => {
          const finalHora = formatarHora(new Date());
          localizacaoFinal.textContent = coords;
          horaFinal.textContent = finalHora;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <strong>${dadosIniciais.nome || 'Sem nome'}</strong>
            <div class="detalhes">
              Valor: R$ ${dadosIniciais.valor}<br>
              In√≠cio: ${dadosIniciais.horaInicial} - ${dadosIniciais.localizacaoInicial}<br>
              Fim: ${finalHora} - ${coords}
            </div>
            <button class="lixeira" onclick="this.parentElement.remove()">üóëÔ∏è</button>
          `;
          card.addEventListener('click', function (e) {
            if (!e.target.classList.contains('lixeira')) {
              this.classList.toggle('expandido');
            }
          });

          cardsContainer.prepend(card);
          resetarApp();
        });
      }
    });

    btnCancelar.addEventListener("click", () => {
      resetarApp();
    });

    btnHistorico.addEventListener("click", () => {
      document.getElementById("principal").style.display = "none";
      document.getElementById("historico").style.display = "block";
    });

    btnVoltar.addEventListener("click", () => {
      document.getElementById("historico").style.display = "none";
      document.getElementById("principal").style.display = "block";
    });

    resetarApp();
  </script>
</body>
</html>
