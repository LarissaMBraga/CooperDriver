<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Deslocamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .localizacao {
      margin: 1rem 0;
      text-align: center;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    .historico {
      width: 90%;
      max-width: 600px;
    }

    .card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card-header {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .card-info {
      font-size: 0.9rem;
      color: #555;
    }

    .botoes-card {
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    .botoes-card button {
      background-color: #f44336;
      font-size: 0.8rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .botoes-card button:hover {
      background-color: #d32f2f;
    }

    .voltar-btn {
      background-color: #2196F3;
      margin-top: 2rem;
    }

    .voltar-btn:hover {
      background-color: #1976D2;
    }

    #telaHistorico {
      display: none;
    }

    .mostrar {
      display: block !important;
    }
  </style>
</head>
<body>
  <header>
    Controle de Deslocamento
  </header>

  <main id="telaPrincipal">
    <div class="localizacao">
      <p id="statusLocalizacao">Clique em "Iniciar" para registrar a localização inicial.</p>
    </div>
    <button id="botaoPrincipal">Iniciar</button>
    <button onclick="mostrarHistorico()" class="voltar-btn">Ver Histórico</button>
  </main>

  <main id="telaHistorico">
    <div class="historico" id="historicoDeslocamentos">
      <!-- cards de histórico vão aqui -->
    </div>
    <button onclick="voltarTelaPrincipal()" class="voltar-btn">Voltar</button>
  </main>

  <script>
    let status = 0; // 0 = aguardando início, 1 = aguardando fim
    let deslocamentoAtual = {};

    const statusTexto = document.getElementById('statusLocalizacao');
    const botao = document.getElementById('botaoPrincipal');
    const telaPrincipal = document.getElementById('telaPrincipal');
    const telaHistorico = document.getElementById('telaHistorico');
    const historicoDeslocamentos = document.getElementById('historicoDeslocamentos');

    botao.addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(salvarLocalizacao, erroLocalizacao);
      } else {
        alert("Geolocalização não suportada pelo seu navegador.");
      }
    });

    function salvarLocalizacao(pos) {
      const latitude = pos.coords.latitude.toFixed(5);
      const longitude = pos.coords.longitude.toFixed(5);
      const horario = new Date().toLocaleTimeString();

      if (status === 0) {
        deslocamentoAtual = {
          inicio: { latitude, longitude, horario },
        };
        statusTexto.textContent = "Localização inicial registrada. Clique em 'Finalizar' ao chegar no destino.";
        botao.textContent = "Finalizar";
        status = 1;
      } else {
        deslocamentoAtual.fim = { latitude, longitude, horario };
        salvarHistorico(deslocamentoAtual);
        alert("Deslocamento registrado com sucesso!");
        statusTexto.textContent = "Clique em 'Iniciar' para registrar a próxima localização inicial.";
        botao.textContent = "Ir";
        status = 0;
      }
    }

    function erroLocalizacao(error) {
      console.error(error);
      alert("Erro ao obter localização.");
    }

    function salvarHistorico(dados) {
      let historico = JSON.parse(localStorage.getItem('deslocamentos')) || [];
      historico.push(dados);
      localStorage.setItem('deslocamentos', JSON.stringify(historico));
    }

    function mostrarHistorico() {
      telaPrincipal.style.display = 'none';
      telaHistorico.style.display = 'flex';
      carregarHistorico();
    }

    function voltarTelaPrincipal() {
      telaHistorico.style.display = 'none';
      telaPrincipal.style.display = 'flex';
    }

    function carregarHistorico() {
      historicoDeslocamentos.innerHTML = '';
      const historico = JSON.parse(localStorage.getItem('deslocamentos')) || [];

      historico.forEach((item, index) => {
        const card = document.createElement('div');
        card.classList.add('card');

        card.innerHTML = `
          <div class="card-header">Deslocamento ${index + 1}</div>
          <div class="card-info">Início: ${item.inicio.horario} (${item.inicio.latitude}, ${item.inicio.longitude})</div>
          <div class="card-info">Fim: ${item.fim.horario} (${item.fim.latitude}, ${item.fim.longitude})</div>
          <div class="botoes-card">
            <button onclick="verDetalhes(${index})">Detalhes</button>
            <button onclick="excluirDeslocamento(${index})">Excluir</button>
          </div>
        `;
        historicoDeslocamentos.appendChild(card);
      });
    }

    function excluirDeslocamento(index) {
      let historico = JSON.parse(localStorage.getItem('deslocamentos')) || [];
      historico.splice(index, 1);
      localStorage.setItem('deslocamentos', JSON.stringify(historico));
      carregarHistorico();
    }

    function verDetalhes(index) {
      const historico = JSON.parse(localStorage.getItem('deslocamentos')) || [];
      const deslocamento = historico[index];
      alert(`Deslocamento ${index + 1}:\n\nInício: ${deslocamento.inicio.horario} (${deslocamento.inicio.latitude}, ${deslocamento.inicio.longitude})\nFim: ${deslocamento.fim.horario} (${deslocamento.fim.latitude}, ${deslocamento.fim.longitude})`);
    }
  </script>
</body>
</html>
